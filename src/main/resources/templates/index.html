<div th:switch="${students}">
	<h2 th:case="null">No Students yet!</h2>
    <div th:case="*">
         <h2>Students</h2>
         <table>
             <thead>
                 <tr>
                     <th>Name</th>
                     <th>Id</th>
                     <th>Edit</th>
                     <th>Delete</th>
                 </tr>
             </thead>
             <tbody>
             <tr th:each="student : ${students}">
                 <td th:text="${student.name}"></td>
                 <td th:text="${student.id}"></td>
                 <td><a th:href="@{/tl/edit/{id}(id=${student.id})}">Edit</a></td>
                 <td><a th:href="@{/tl/delete/{id}(id=${student.id})}">Delete</a></td>
             </tr>
         </tbody>
     </table>
    </div>      
    <p><a href="/tl/signup">Add a new Student</a></p>
</div>
